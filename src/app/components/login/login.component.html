<mat-card style="margin: 50px auto; width: 60%;"> 

    <h1 mat-dialog-title  align="center" style="color: #3f51b5; margin: 20px 0; font-weight: 520;">Login Form</h1>

   <form [formGroup]="loginForm" style="width: 90%; margin: auto; font-size: 15px;">
        
        <mat-form-field style="margin-bottom: 10px;" appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error *ngIf="loginForm.get('username').errors?.required">
                Username is required
            </mat-error>
        </mat-form-field>

        <mat-form-field style="margin-bottom: 10px;" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="loginForm.get('password').errors?.required">
                Password is required
            </mat-error>
        </mat-form-field>

        <div style="text-align: center;">
            <button (click)="onLogin()" *ngIf="loginForm.valid"  style="width: 100%; margin-bottom: 20px; font-size: 18px; padding: 6px 0; border-radius: 5px;" mat-flat-button color="primary">Login</button>
            <button *ngIf="!loginForm.valid" disabled style="width: 100%; margin-bottom: 20px; font-size: 18px; padding: 6px 0; border-radius: 5px; cursor: not-allowed;" mat-flat-button color="primary">Login</button>
        </div>

    </form>
</mat-card>
